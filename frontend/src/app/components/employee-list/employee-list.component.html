<div class="container">

    <h2>Employee list</h2>
    
    <table class="table table-light table-striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email id</th>
                <th >Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let e of employees">
                <td>{{e.firstName}}</td>
                <td>{{e.lastName}}</td>
                <td>{{e.email}}</td>
                    <td  class="d-flex">
                        <button (click)="navigate(e.id)" type="button" class="btn btn-dark">Update</button>
                        <button (click)="deleteEmp(e.id)" type="button" class="btn btn-danger ms-3">Delete</button>
                    </td>
                
                
            </tr>
        </tbody>
    </table>
</div>
