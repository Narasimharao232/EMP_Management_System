<div class="container contianerSize">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group mt-3">
            <label> First Name</label>
            <input type="text" class="form-control" id="firstName"  [(ngModel)]="employee.firstName"
            name="firstName">
        </div>
        <div class="form-group mt-3">
            <label> Last Name</label>
            <input type="text" class="form-control" id="lastName"  [(ngModel)]="employee.lastName"
            name="lastName">
        </div>
        <div class="form-group mt-3 ">
            <label> Email</label>
            <input type="email" class="form-control" id="email"  [(ngModel)]="employee.email"
            name="email">
        </div>
        <div class="container d-flex justify-content-center mt-4">

            <button type="submit" class="btn btn-primary">Update</button>
        </div>
        </form>
</div>
